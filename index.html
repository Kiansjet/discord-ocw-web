<head>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="Assets/webMain.css">
    <link rel="icon" href="Assets/Icon.png">
	<title>Kian's One-Click-Webhook</title>

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
	<script src="Assets/webMain.js"></script>
</head>

<body>
    <div class="main-container">
        <h2 class="rainbow-text">Kian's One-Click-Webhook</h2>
        <h3>This is alot of effort by my standards</h3>
        <form>
            <h4>Webhook URL</h4>
            <textarea id="webhookUrlField" placeholder="https://discord.com/api/.../webhooks/.../..." rows=1></textarea>
            <h4>Webhook Display Name</h4>
            <textarea id="webhookNameField" placeholder="POPULATE WITH webMain.js" rows=1></textarea>
            <h4>Webhook Profile Picture URL</h4>
            <textarea id="webhookProfilePicField" placeholder="Optional, eg: https://example.com/pfp.jpg" rows=1></textarea>
            <h4>Message</h4>
            <textarea id="messageField" placeholder="Wow look I show up as a bot, pay attention to me!" rows=1></textarea>
            <button id="sendButton" type='button'>Send</button>
            <textarea id="outputBox" placeholder="Output" readonly></textarea>
            <a id="openGitHubRepoButton" href="https://github.com/Kiansjet/discord-ocw-web" target="_blank">Check out the source and README on GitHub</a>
        </form>
    </div>
</body>
