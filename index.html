<body>
    <div class="main-container">
        <h2 class="rainbow-text">Kian's One-Click-Webhook</h2>
        <h3>This is alot of effort by my standards</h3>
        <form>
            <h4>Webhook URL</h4>
            <textarea id="webhookUrlField" placeholder="https://discordapp.com/api/.../webhooks/.../..." rows=1></textarea>
            <h4>Webhook Display Name</h3>
            <textarea id="webhookNameField" rows=1></textarea>
            <h4>Webhook Profile Picture URL</h4>
            <textarea id="webhookProfilePicField" placeholder="Has to be a picture ONLINE" rows=1></textarea>
            <h4>Message</h3>
            <textarea id="messageField" rows=1></textarea>
            <button id="sendButton" type='button'>Send</button>
            <textarea id="outputBox" placeholder="Output" readonly></textarea>
            <a id="openGitHubRepoButton" href="https://github.com/Kiansjet/discord-ocw-web" target="_blank">Check out the source and README on GitHub</a>
        </form>
    </div>
</body>

<script src="Assets/js-cookie/js.cookie.js"></script>
<script src="Assets/webMain.js"></script>
